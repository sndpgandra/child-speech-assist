<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lips { fill: #e57373; stroke: #c62828; stroke-width: 3; }
      .mouth-interior { fill: #4a148c; }
      .teeth { fill: #fff; }
    </style>
  </defs>

  <!-- Face outline reference -->
  <rect width="100%" height="100%" fill="#fff3e0" rx="20"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#555">Say "Baa"</text>

  <!-- Group for the mouth animation -->
  <g transform="translate(200, 150)">
    <!-- Interior (hidden when closed) -->
    <ellipse id="interior" cx="0" cy="0" rx="60" ry="0" class="mouth-interior">
      <animate attributeName="ry" values="0; 50; 50; 0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
    </ellipse>

    <!-- Upper Lip -->
    <path id="upperLip" d="M-70,0 Q0,-20 70,0" class="lips">
      <animate attributeName="d" values="M-70,0 Q0,-20 70,0; M-70,-40 Q0,-60 70,-40; M-70,-40 Q0,-60 70,-40; M-70,0 Q0,-20 70,0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
    </path>

    <!-- Lower Lip -->
    <path id="lowerLip" d="M-70,0 Q0,20 70,0" class="lips">
      <animate attributeName="d" values="M-70,0 Q0,20 70,0; M-70,40 Q0,60 70,40; M-70,40 Q0,60 70,40; M-70,0 Q0,20 70,0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
