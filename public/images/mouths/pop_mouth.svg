<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lips { fill: #e57373; stroke: #c62828; stroke-width: 3; }
      .mouth-interior { fill: #4a148c; }
      .air-puff { fill: #b3e5fc; opacity: 0; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#fff3e0" rx="20"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#555">Say "Pop"</text>

  <g transform="translate(200, 150)">
    <!-- Interior -->
    <circle id="interior" cx="0" cy="0" r="0" class="mouth-interior">
       <animate attributeName="r" values="0; 0; 30; 0" keyTimes="0; 0.4; 0.5; 1" dur="1.5s" repeatCount="indefinite" />
    </circle>

    <!-- Upper Lip -->
    <path d="M-60,0 Q0,-10 60,0" class="lips">
      <animate attributeName="d" values="M-60,0 Q0,-10 60,0; M-60,0 Q0,-10 60,0; M-60,-25 Q0,-35 60,-25; M-60,0 Q0,-10 60,0" keyTimes="0; 0.4; 0.5; 1" dur="1.5s" repeatCount="indefinite" />
    </path>

    <!-- Lower Lip -->
    <path d="M-60,0 Q0,10 60,0" class="lips">
      <animate attributeName="d" values="M-60,0 Q0,10 60,0; M-60,0 Q0,10 60,0; M-60,25 Q0,35 60,25; M-60,0 Q0,10 60,0" keyTimes="0; 0.4; 0.5; 1" dur="1.5s" repeatCount="indefinite" />
    </path>

    <!-- Air Puff (The 'Pop') -->
    <circle cx="80" cy="0" r="10" class="air-puff">
        <animate attributeName="opacity" values="0; 0; 1; 0" keyTimes="0; 0.45; 0.5; 0.8" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="cx" values="0; 0; 100; 120" keyTimes="0; 0.45; 0.6; 1" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
