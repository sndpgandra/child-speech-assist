<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lips { fill: #e57373; stroke: #c62828; stroke-width: 3; }
      .teeth { fill: #fff; stroke: #eee; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#fff3e0" rx="20"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#555">Say "Peas"</text>

  <g transform="translate(200, 150)">
    <!-- Teeth (Visible during 'ee') -->
    <rect x="-50" y="-10" width="100" height="20" rx="5" class="teeth">
        <animate attributeName="width" values="0; 100; 100; 0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
        <animate attributeName="x" values="0; -50; -50; 0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
    </rect>

    <!-- Upper Lip -->
    <path d="M-40,0 Q0,-10 40,0" class="lips">
      <animate attributeName="d" values="M-40,0 Q0,-10 40,0; M-70,-15 Q0,-25 70,-15; M-70,-15 Q0,-25 70,-15; M-40,0 Q0,-10 40,0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
    </path>

    <!-- Lower Lip -->
    <path d="M-40,0 Q0,10 40,0" class="lips">
      <animate attributeName="d" values="M-40,0 Q0,10 40,0; M-70,15 Q0,25 70,15; M-70,15 Q0,25 70,15; M-40,0 Q0,10 40,0" keyTimes="0; 0.4; 0.8; 1" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
